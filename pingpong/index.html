<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PingPong</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <img src="exit.svg" alt="" id="exit" />
    <div id="game">
      <div class="displayBoard">
        <div id="leftdisplayBoard">
          <div class="player">
            <div class="playerName">홍길길</div>
            <div class="playerScore">11</div>
          </div>
          <img src="playerA.svg" alt="" class="playerAvartar" />
        </div>
        <div id="time">
          <span id="gameTime">01:33</span>
        </div>
        <div id="rightdisplayBoard">
          <img src="playerB.svg" alt="" class="playerAvartar" />
          <div class="player">
            <div class="playerName">홍동동</div>
            <div class="playerScore">8</div>
          </div>
        </div>
      </div>
      <div id="pingpongBoard">
        <div id="ball"></div>
        <div id="leftPingpongBoard">
          <div class="paddle"></div>
        </div>
        <div id="rightPingpongBoard">
          <div class="paddle"></div>
        </div>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
