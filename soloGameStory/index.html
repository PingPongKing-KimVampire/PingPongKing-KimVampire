<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ping Pong Game</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="app.css">
</head>

<body>

	<button class="exitButton"></button>

	<div id="gameContainer">
		<div id="displayBoard">
			<div id="leftDisplayBoard">
				<div class="playerInfo">
					<div class="playerName">김철수</div>
					<div class="playerScore">
						11<div class="playerScoreStroke">11</div>
					</div>
				</div>
				<div class="playerAvatar">
					<img src="images/playerA.png">
					<!-- <img src="playerA.svg"> -->
				</div>
			</div>
			<div class="timeInfo">
				<div id="timeText">01 : 33</div>
			</div>
			<div id="rightDisplayBoard">
				<div class="playerInfo">
					<div class="playerName">이영희</div>
					<div class="playerScore">
						8<div class="playerScoreStroke">8</div>
					</div>
				</div>
				<div class="playerAvatar">
					<img src="images/playerB.png">
				</div>
			</div>
		</div>
		<div id="playBoard">
			<div class="subPlayBoard">
				<div class="paddle"></div>
			</div>
			<div class="subPlayBoard">
				<!-- <div class="paddle"></div> -->
			</div>
			<div id="ball"></div>
		</div>
	</div>

	<div class="exitModal">
		<div class="questionBox">
			<div class="question">상대에게 승리를 선사하시겠습니까?</div>
			<div class="buttonGroup">
				<button class="yesButton">네</button>
				<button class="noButton">아니오</button>
			</div>
		</div>
	</div>

	<script src="app.js"></script>
</body>

</html>
