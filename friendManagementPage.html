<!DOCTYPE html>
<html lang="en">
<head>

	<title>Document</title>

	<link rel="stylesheet" href="FE/css/common.css">
	<link rel="stylesheet" href="friendManagementPage.css">
</head>
<body>

		<div id="container">
			<div id="tabContainer">

			</div>
			<div id="contentBox">
				<div id="innerContentBox">
					<div id="searchBox">
						<input id="userSearchInput" placeholder="닉네임을 입력하세요.">
					</div>
					<div id="userListBox">
						<div class="userItem">
							<img class="userAvatar">
							<div class="userNickname">김뱀파이어</div>
							<div class="buttonGroup">
								<div class="friendRequestButtton">친구 요청</div>
								<div class="userBlockButtton">차단</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
